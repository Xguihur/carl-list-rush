<!DOCTYPE html>
<html lang="en">
  <!-- 1.github 的评论会报错、2.在github上编辑还是存在问题，使用插件就报错 -->
  <head>
    <meta charset="UTF-8" />
    <title>Guihur 算法文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Guihur 的算法日志',
        repo: 'https://github.com/Xguihur/carl-list-rush/tree/javascript/Interviewed/',
        editLink: true,
        mergeNavbar: true, //小屏合并导航栏
        externalLinkTarget: '_blank', // default: '_blank'
        // themeColor: 'pink',
        notFoundPage: 'my404.md',
        // logo: '/images/logo.jfif',
        loadSidebar: true, //侧边栏自定义
        subMaxLevel: 2, //设置最大侧边栏，让它自动生成目录
        loadNavbar: true, // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        coverpage: true, // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        copyCode: {
          // 复制相关配置
          buttonText: {
            '/': '点击复制',
          },
          errorText: {
            '/': '错误',
          },
          successText: {
            '/': '复制',
          },
        },
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',
        }, //字数统计
        plugins: [
          //  在github上编辑
          function (hook, vm) {
            hook.beforeEach(function (content) {
              var currentPath = vm.route.file
              var editLink =
                'https://github.com/Xguihur/carl-list-rush/tree/javascript/Interviewed/' +
                currentPath
              var editContent = `[📝 在 GitHub 编辑](${editLink})`

              return editContent + '<hr/>' + content
            })
          },
        ],
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- 集成 gitalk  -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>

        owner: 'Xguihur',

        distractionFreeMode: true,

  </body>
